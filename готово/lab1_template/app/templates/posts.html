{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1 class="mt-5">Последние посты</h1>
    <div class="row mb-3">
        {% for post in posts %}
        <div class="col-md-6 d-flex">
            <div class="card mb-4">
                <img class="card-img-top" src="{{ url_for('static', filename='images/' + post.image_id) }}"
                     alt="Card image cap">
                <div class="card-body">
                    <h2 class="card-title">{{ post.title }}</h2>
                    <p class="card-text">
                        {{ post.text | truncate(100) }}
                    </p>
                    <a href="{{ url_for('post', index=loop.index0) }}" class="btn btn-primary">Читать дальше →</a>
                </div>
                <div class="card-footer text-muted">
                    Опубликовано {{ post.date.strftime('%d.%m.%Y') }}.
                    Автор: {{ post.author }}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
