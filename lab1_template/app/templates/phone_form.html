<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Форма ввода номера телефона</title>
</head>
<body>
    <div class="container">
        <h1>Форма ввода номера телефона</h1>

        <form method="post" action="{{ url_for('phone_form') }}">
            <div class="mb-3">
                <label for="phone" class="form-label">Номер телефона:</label>
                <input type="text" class="form-control {% if error_message %}is-invalid{% endif %}" id="phone" name="phone" value="{{ phone_number or '' }}">
                {% if error_message %}
                    <div class="invalid-feedback">
                        {{ error_message }}
                    </div>
                {% endif %}
            </div>
            <button type="submit" class="btn btn-primary">Проверить</button>
        </form>

        {% if formatted_number %}
            <p><strong>Отформатированный номер:</strong> {{ formatted_number }}</p>
        {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
